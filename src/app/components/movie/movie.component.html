<ion-card *ngIf="movie">
  <ion-card-header>
    <ion-card-title> {{ movie.id }} - {{ movie.title }} </ion-card-title>
    <ion-card-subtitle>Year {{ movie.year }}</ion-card-subtitle>
  </ion-card-header>

  <ion-badge color="{{ movie.winner ? 'success' : 'danger' }}" class="badge-right">{{ movie.winner ? "" : "Not " }}
    Winner
  </ion-badge>
</ion-card>
